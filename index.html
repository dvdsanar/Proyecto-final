<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensajería</title>
    <link href="CSS/style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a25dff47bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="contenedor">
      <div id="col1">
        <div class="caja1">
          <h1>Mensajería GeeksHubs <i class="fab fa-rebel float"></i></h1>
          <h3 id="usuario"></h3>
        </div>
        <!--CANALES-->
        <div id="canales">
          <h2>
            Canales
            <i class="far fa-plus-square float mas" onclick="abrirCanal()"></i>
          </h2>
          <ul id="listaCanales"></ul>
        </div>
        <!--MENSAJES-->
        <div id="mensajes">
          <h2>
            Mensajes directos
            <i
              class="far fa-plus-square float mas"
              onclick="abrirMensaje()"
            ></i>
          </h2>
          <ul id="mensajesDirectos"></ul>
        </div>
        <div id="apps">
          <h2>Apps <i class="far fa-plus-square float mas"></i></h2>
        </div>
      </div>
      <div id="col2">
        <div id="cabecera" class="margenes">
          <label id="cabeceraGrupo">Selecciona un canal</label>
          <div class="divSearch">
            <i class="fas fa-search"></i>
            <input type="search" class="buscador" placeholder="Buscar..." />
          </div>
        </div>
        <div id="historial" class="margenes">
          <ul id="historico"></ul>
        </div>
        <div id="escritura" class="margenes">
          <input
            type="text"
            id="inputchat"
            placeholder="Mensaje"
            onkeypress="teclaPulsada(event)"
          />
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
